name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: hospital-rl-env
  ECS_CLUSTER: hospital-rl-cluster
  ECS_SERVICE_API: hospital-rl-api-service
  ECS_SERVICE_TRAINER: hospital-rl-trainer-service
  CONTAINER_NAME_API: hospital-rl-api
  CONTAINER_NAME_TRAINER: hospital-rl-trainer

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Test environment import
        run: |
          python -c "from hospital_env import HospitalInventoryEnvv; print('✅ Environment loaded successfully')"

      - name: Quick training test
        run: |
          python -c "
          import os
          os.environ['TIMESTEPS'] = '100'
          from train.train import train
          train(timesteps=100)
          print('✅ Training test passed')
          "
        timeout-minutes: 5

  # Job 2: Build and Push Docker Image
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  # Job 3: Train Model
  train-model:
    name: Train Model
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Train model in container
        run: |
          docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          docker run --rm \
            -v $(pwd)/models:/app/models \
            -e TIMESTEPS=20000 \
            -e LEARNING_RATE=1e-3 \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest \
            python train/train.py

      - name: Upload model to S3
        run: |
          aws s3 cp models/dqn_inventory.zip s3://${{ secrets.S3_MODEL_BUCKET }}/models/dqn_inventory-${{ github.sha }}.zip
          aws s3 cp models/dqn_inventory.zip s3://${{ secrets.S3_MODEL_BUCKET }}/models/dqn_inventory-latest.zip

      - name: Upload model artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: models/dqn_inventory.zip
          retention-days: 30

  # Job 4: Deploy to ECS
  deploy-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build-and-push, train-model]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download ECS task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition hospital-rl-api-task \
            --query taskDefinition > task-definition-api.json

      - name: Fill in new image ID in ECS task definition
        id: task-def-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-api.json
          container-name: ${{ env.CONTAINER_NAME_API }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Deploy API to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-api.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_API }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          # Get the ALB DNS name
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names hospital-rl-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          
          echo "Testing API endpoint: http://${ALB_DNS}/health"
          
          # Wait for service to be stable
          sleep 30
          
          # Test health endpoint
          curl -f http://${ALB_DNS}/health || exit 1
          
          echo "✅ Deployment successful!"

  # Job 5: Smoke Tests
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-ecs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS
        id: alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names hospital-rl-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "dns=${ALB_DNS}" >> $GITHUB_OUTPUT
          echo "API URL: http://${ALB_DNS}"

      - name: Test health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.alb.outputs.dns }}/health)
          if [ $response -eq 200 ]; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed with status $response"
            exit 1
          fi

      - name: Test prediction endpoint
        run: |
          response=$(curl -s -X POST http://${{ steps.alb.outputs.dns }}/predict \
            -H "Content-Type: application/json" \
            -d '{
              "inventory": [10, 8, 6, 4, 2, 1, 0],
              "pipeline": [5, 0, 10, 0, 0, 0],
              "forecast": 15.5
            }')
          
          echo "Response: $response"
          
          if echo $response | jq -e '.action' > /dev/null; then
            echo "✅ Prediction endpoint working"
          else
            echo "❌ Prediction endpoint failed"
            exit 1
          fi

      - name: Performance test
        run: |
          echo "Running basic load test..."
          for i in {1..10}; do
            curl -s -X POST http://${{ steps.alb.outputs.dns }}/predict \
              -H "Content-Type: application/json" \
              -d '{
                "inventory": [10, 8, 6, 4, 2, 1, 0],
                "pipeline": [5, 0, 10, 0, 0, 0],
                "forecast": 15.5
              }' > /dev/null &
          done
          wait
          echo "✅ Load test completed"

  # Job 6: Notify
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-ecs, smoke-tests]
    if: always()
    
    steps:
      - name: Deployment Success
        if: needs.smoke-tests.result == 'success'
        run: |
          echo "✅ Deployment successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Author: ${{ github.actor }}"

      - name: Deployment Failed
        if: needs.smoke-tests.result != 'success'
        run: |
          echo "❌ Deployment failed!"
          echo "Check logs for details"
          exit 1
